<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="emi.css">
    <script src="emi.js"></script>
</head>
<body class="container mt-4">
    <div class="card p-3 mb-3">
        <div class="d-flex justify-content-between align-items-center">
            <span>Check if you have a Pre-approved Loan Offer</span>
            <button class="check-offer-btn">Check Offer</button>
        </div>
    </div>
    <div class="card p-4">
        <div class="row mb-3 align-items-center">
            <div class="col-md-4">
                <label for="loan-amount" class="form-label">Amount you need</label>
                <input type="number" id="loan-amount" class="form-control mb-1" value="500000">
                <div class="d-flex justify-content-between slider-label">
                    <span>₹50,000</span>
                    <span>₹40,00,000</span>
                </div>
                <input type="range" id="amount-slider" class="form-range" min="50000" max="4000000" step="1000" value="500000">
            </div>
            <div class="col-md-4">
                <label for="loan-tenure" class="form-label">For</label>
                <div class="d-flex align-items-center">
                    <input type="number" id="loan-tenure" class="form-control w-50 me-2" value="1">
                    <span>years</span>
                </div>
                <div class="d-flex justify-content-between slider-label">
                    <span>1 Year</span>
                    <span>5 Years</span>
                </div>
                <input type="range" id="tenure-slider" class="form-range" min="1" max="5" step="1" value="1">
            </div>
            <div class="col-md-4">
                <label for="interest-rate" class="form-label">Interest rate</label>
                <div class="d-flex align-items-center">
                    <input type="number" id="interest-rate" class="form-control w-50 me-2" value="10.85" step="0.01">
                    <span>%</span>
                </div>
                <div class="d-flex justify-content-between slider-label">
                    <span>10.85%</span>
                    <span>21%</span>
                </div>
                <input type="range" id="rate-slider" class="form-range" min="10.85" max="21" step="0.01" value="10.85">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <button class="calculate-btn">Calculate</button>
            </div>
        </div>
    </div>
</body>
</html>
